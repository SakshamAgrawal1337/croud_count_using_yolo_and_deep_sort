<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="{{ url_for('static', filename='images/login-side.png') }}" alt="Login Image" />
        </div>
        <div class="login-form">
            <h2>Reset Password</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="message">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' if category in ['error', 'danger'] else 'warning' if category == 'warning' else 'info' }}">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form method="POST">
                <label for="password">New Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter new password" />
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm new password" />
                <button type="submit">Reset Password</button>
            </form>
            <p style="margin-top: 15px;"><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
