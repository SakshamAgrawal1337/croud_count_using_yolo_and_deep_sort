<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Report - {{ feed.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Analysis Report for Feed: {{ feed.name }}</h1>
        <p><strong>Feed Type:</strong> {{ feed.type }}</p>

        <h2 class="mt-4">Crowd Counts by Zone</h2>
        <ul class="list-group mb-4">
            {% for zone, count in counts.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ zone }}
                    <span class="badge bg-primary rounded-pill">{{ count }}</span>
                </li>
            {% endfor %}
        </ul>

        <h2>Detections</h2>
        <ul class="list-group">
            {% for detection in detections %}
                <li class="list-group-item">{{ detection }}</li>
            {% endfor %}
        </ul>

        <div class="mt-4">
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
