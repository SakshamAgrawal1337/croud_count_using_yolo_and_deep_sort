<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}" />
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="register-container">

        <!-- Left Side Form -->
        <div class="register-form">
            <h2>Register</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="message">
                  {% for category, message in messages %}
                    <script>showToast('{{ category }}', '{{ message | safe }}');</script>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" id="registerForm" novalidate autocomplete="on" action="{{ url_for('auth.register') }}">
                <!-- Flask-WTF needed for CSRF, else skip -->

                <label for="username">Username</label>
                <input type="text" name="username" id="username"  class="form-control" required placeholder="Choose a username" autocomplete="username" />
                <label for="first_name">Name </label>
                <div class="input-group mb-3">
                    <!-- <span class="input-group-text">First and last name</span> -->
                    <input type="text" name="first_name" id="first_name" required placeholder="First name" autocomplete="given-name" class="form-control" />
                    <input type="text" name="last_name" id="last_name" required placeholder="Last name" autocomplete="family-name" class="form-control" />
                </div>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email" autocomplete="email" />

                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Create a password" autocomplete="new-password" />

                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control"  required placeholder="Confirm your password" autocomplete="new-password" />

                <button type="submit">Register</button>
            </form>

            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            <p style="margin-top: 0px;">For Admin Login, <a href="{{ url_for('auth.admin_login') }}">Click me!</a></p>

        </div>

        <!-- Right Side Image -->
        <div class="register-image">
            <img src="{{ url_for('static', filename='images/image.png') }}" alt="Register Image" />
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', (e) => {
            const username = form.username.value.trim();
            const firstName = form.first_name.value.trim();
            const lastName = form.last_name.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value.trim();
            const password2 = form.password2.value.trim();

            if (!username || !firstName || !lastName || !email || !password || !password2) {
                e.preventDefault();
                showToast('error', 'Please fill all the fields');
                return;
            }
            if (password !== password2) {
                e.preventDefault();
                showToast('error', 'Passwords do not match!');
                return;
            }
            if (password.length < 6) {
                e.preventDefault();
                showToast('error', 'Password should be at least 6 characters long.');
                return;
            }
            // Basic email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                showToast('error', 'Please enter a valid email address.');
                return;
            }
        });
    </script>
</body>
</html>
